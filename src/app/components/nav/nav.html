<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="/side-image.svg" alt="Imagem de navegação">
        <mat-nav-list class="nav-list">
            <mat-list-item routerLink="home">
                <i class="material-icons">home</i>
                <a matLine>Home</a>
            </mat-list-item>
            <mat-list-item routerLink="/tecnicos">
                <i class="material-icons">account_circle</i>
                <a matLine>Técnicos</a>
            </mat-list-item>
            <mat-list-item routerLink="clientes">
                <i class="material-icons">person</i>
                <a matLine>Clientes</a>
            </mat-list-item>
            <mat-list-item routerLink="chamados">
                <i class="material-icons">support</i>
                <a matLine>Chamados</a>
            </mat-list-item>
            <mat-list-item href="https://github.com/akemimendes" target="_blank">
                <i class="material-icons">code</i>
                <a matLine>Github</a>
            </mat-list-item>
            <mat-list-item (click)="logout()">
                <i class="material-icons">logout</i>
                <a matLine>Logout</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <app-header></app-header>
        <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
